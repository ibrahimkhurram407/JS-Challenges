<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="statics/css/style.css">
</head>
<body>
    <div class="Parent-Challenge-1">
        <div class="Challenge-1">
            <h2>Challenge 1: Age in Days</h2>
            <div class="Challenge-1-main">
                <div class="Challenge-1-buttons"><button class="btn btn-primary" onclick="Challenge1 ()">Press</button></div>
                <div class="Challenge-1-buttons"><button class="btn btn-warning" onclick="Challenge1Result ()">Reset</button></div>
            </div>
            <div id="Challenge-1-Results"></div>
        </div>
    </div>


    <div class="Parent-Challenge-2">
        <div class="Mid-Challenge-2">`
            <h2>Challenge 2: Cat Generator</h2>
            <button class="btn btn-success" onclick="Challenge2()">Generate Cat</button>
            <div id="Challenge-2" class="Challenge-2"></div>
        </div>
    </div>


    <div class="Parent-Challenge-3">
        <div class="Challenge-3-main">
            <h1>Challenge 3: Rock, Paper and Scissor</h1>
            <div id="Challenge-3" class="Challenge-3">
                <img src="statics/images/rock.PNG" alt="" id="Rock" onclick="RPSGame(this)">
                <img src="statics/images/paper.PNG" alt="" id="Paper" onclick="RPSGame(this)">
                <img src="statics/images/scissors.PNG" alt="" id="Scissors" onclick="RPSGame(this)">
            </div>
        </div>
    </div>

    <div class="Parent-Challenge-4">
        <div class="Challenge-4-main">
            <h1>Challenge 4: Change color of all Buttons</h1>
            <div class="Challenge-4">
                
                <select name="" id="" onchange="ButtonColor (this);">
                    <option value="Default">Default</option>
                    <option value="Random">Random</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                </select>
                
                <button class="btn btn-primary">Facebook</button>
                <button class="btn btn-success">WhatsApp</button>
                <button class="btn btn-warning">Yahoo</button>
                <button class="btn btn-secondary">Google</button>
            </div>
        </div>
    </div>
    <div class="Parent-Challenge-5">
        <div class="Challenge-5-main">
            <div class="Challenge-5-head">
                <h1>Challenge 5: Black Jack Game </h1>
                <h2><span id="What-we-do">Let's Play!</span></h2>
            </div>

            <div class="Challenge-5-middle">
                <div id="Your-Box">
                    <h1>You=<span id="Your-Score">0</span></h1>
                </div>
                <div id="Dealer-Box">
                    <h1>Dealer=<span id="Dealer-Score">0</span></h1>
                </div>
            </div>

            <div class="Challenge-5-tail">
                <button id="Hit" class="btn-lg btn-primary mr-2">Hit</button>
                <button id="Stand" class="btn-lg btn-warning mr-2">Stand</button>
                <button id="Deal" class="btn-lg btn-danger mr-2">Deal</button>
            </div>
            <div class="Challenge-5-foot">
                <table style="border: 1px solid black ">
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="Wins">0</span></td>
                        <td><span id="Losses">0</span></td>
                        <td><span id="Draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="statics/js/script.js"></script>
</body>
</html>
